<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Experiment 5</title>
    </head>
    <body align ="center">
        <script>
            function calculate(){
              var cg = document.getElementById("CG").value;
              var dbms = document.getElementById("DBMS").value;
              var aal = document.getElementById("AAL").value;
              var os = document.getElementById("OS").value;
              var mp = document.getElementById("MP").value;
              var total = parseInt(cg)+parseInt(dbms)+parseInt(os)+parseInt(aal)+parseInt(mp);
              var Precentage=(total/500)*100;
              var Grade;
              if(Precentage>=75)
                {
                    Grade="Distinction";
                }
              else if(Precentage>=60 && Precentage<75)
                {
                    Grade="First Class";
                }
              else if(Precentage>=50 && Precentage<60)
                {
                    Grade="Second Class";
                }
              else if(Precentage>=40 && Precentage<50)
                {
                    Grade="Pass";
                }
              else
                {
                    Grade="Fail";
                }
              document.getElementById("total").innerHTML = "Total:-"+total+"<br>Precentage:-"+Precentage+"<br>Grade:-"+Grade;
              document.getElementById('CG').disabled=true;
              document.getElementById('DBMS').disabled=true;
              document.getElementById('AAL').disabled=true;
              document.getElementById('OS').disabled=true;
              document.getElementById('MP').disabled=true;
              document.getElementById('fname').disabled=true;
              document.getElementById('sem').disabled=true;
              document.getElementById('class').disabled=true;
              document.getElementById('roll').disabled=true;
            }
        </script>
        <h1> Unviversity of Mumbai</h1>
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="sem">Sem:</label>
        <input type="text" id="sem" name="sem"><br><br>
        <label for="class">Class:</label>
        <input type="text" id="class" name="class"><br><br>
        <label for="roll">Roll No:</label>
        <input type="text" id="roll" name="roll"><br><br><br>
        <h2>Marks</h2>
        <form name=cal>
            <label for="CG">CG:</label>
            <input type="number" id="CG" name="sub1"><br><br>
            <label for="DBMS">DBMS:</label>
            <input type="number" id="DBMS" name="DBMS"><br><br>
            <label for="AAL">AAL:</label>
            <input type="number" id="AAL" name="AAL"><br><br>
            <label for="OS">OS:</label>
            <input type="number" id="OS" name="OS"><br><br>
            <label for="MP">MP:</label>
            <input type="number" id="MP" name="MP"><br><br>
            <button type="button" onclick="calculate()">Submit</button>
          </form><br>
          <p id='total'></p>
    </body>
</html>
